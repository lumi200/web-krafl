<footer>
    <script>
        //check if user has scrolled
        window.onscroll = () => {
            const scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
            const body = document.body;
            if (scrollTop > 20) {
                body.classList.add("scrolled");
            } else {
                body.classList.remove("scrolled");
            }
        }
    </script>
