<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      display: flex;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
    }

    .button-box {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px; /* Adjust the gap between buttons as needed */
  }

  .button-box button {
    font-size: large;    
    background-color: #407836;
    color: white;
    border-radius: 10%;
  }

    .container > div {
      text-align: center;
      scroll-snap-align: center;
      flex: none;
      width: 100vw; /* Set the width of each slide to the viewport width */
    }

    img {
      max-width: 100%;
    }

    #container {
      scroll-snap-type: x proximity;
      overflow-x: hidden; /* Hide the horizontal scrollbar */
      overflow-y: hidden; /* Hide the vertical scrollbar and cut off content */
      border: 2px solid var(--gs0);
      border-radius: 0px;
      height: fit-content; /* Adjusted height to 800 pixels */
    }

    #container div {
      scroll-snap-align: end;
      display: block;
      justify-content: center;
      align-items: center;
      font-size: 4rem;
      height: 500px;
    }

    /* Hide scrollbar in WebKit browsers (Chrome, Safari) */
    #container::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>

<div class="container" dir="ltr" id="container">
  <div><img src="./images/code_xmpl_artan_raw.png" alt="Slide 1"></div>
  <div><img src="../../images/ferret.png" alt="Slide 2"></div>
  <div><img src="../../../images/turtle.jpg" alt="Slide 3"></div>
  <!-- Add more slides as needed -->
</div>

<div class="button-box">
<button onClick="goToSlide(0)">First</button>
<button onClick="goToSlide(1)">Second</button>
<button onClick="goToSlide(2)">Third</button>
</div>


<script>
  function goToSlide(index) {
    var container = document.getElementById('container');
    container.scrollTo({
      left: index * container.offsetWidth, // Scroll to the specified slide
      behavior: 'smooth'
    });
    logScrollWidth(container);
  }

  function logScrollWidth(container) {
    var scrollWidth = container.scrollWidth;
    console.log('Scroll Width:', scrollWidth);
  }
</script>

</body>
</html>
